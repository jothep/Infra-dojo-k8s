server:
  standalone:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      storage "azure" {
        accountName = "ABC12"
        accountKey  = "DELF"
        container   = "sstvaultscsandbox"
        environment = "AzurePublicCloud"
      }

injector:
  enabled: true